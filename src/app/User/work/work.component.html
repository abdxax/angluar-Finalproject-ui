<h3>الأعمال السابقة</h3>
<table class="table">
  <thead>
    <tr>
      <th>العنوان</th>
      <th>الوصف</th>
      <th>خيارات</th>
    </tr>
  </thead>
  <tbody *ngFor="let work of works">
    <tr>
      <td>{{work.title}}</td>
      <td>{{work.description}}</td>
      <td>
        <a href="user/work/view/{{work.id}}" class="btn btn-info">عرض</a>
        <button class="btn btn-warning me-2">تعدبل</button>
      </td>
    </tr>
  </tbody>
</table>
