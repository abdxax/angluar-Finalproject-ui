<div class="container">
  <div class="row">
    <div *ngIf="!isHasprofile">
      sdsd
    </div>
    <div class="col-md-11">
      <form [formGroup]="updateInfo" (ngSubmit)="update()">
        <div class="form-group row">
          <label class="col-3">الاسم</label>
          <input type="text" class="form-control" formControlName="name" [(ngModel)]=" profile.user.name ">
        </div>
        <div class="form-group row">
          <label class="col-3">البريد الالكتروني</label>
          <input type="email" class="form-control" formControlName="email" [(ngModel)]=" profile.user.email " readonly>
        </div>
        <div class="form-group row">
          <label class="col-3">رقم الجوال</label>
          <input type="text" class="form-control" formControlName="phone" [(ngModel)]=" profile.profile.phone ">
        </div>
        <div class="form-group row">
          <label class="col-3">المدينة</label>
          <select class="form-select" formControlName="cityId">
            <option *ngFor="let city of cityList" value="{{ city.id }}" >{{ city.cityName }}</option>
          </select>

        </div>

        <div class="form-group row mt-2">
          <label class="col-3"></label>
          <input type="submit" class="btn btn-info" value="تحديث">
        </div>
      </form>
    </div>
  </div>
</div>
